scaffold:
  name: component
  files: ./**/*.tmpl8

  outputDirectory: ./src/components/{{name}}

  outputFilenames:
    index.js.tmpl8: index.{{extension}}

  options:
    typescript:
      shortParam: t
      extension: ts
      on: ./**/*.js.tmpl8

    css:
      extension: css
      on: ./**/*.scss.tmpl8
